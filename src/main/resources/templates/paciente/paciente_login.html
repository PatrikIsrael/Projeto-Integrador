<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login do Paciente</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-light">
<header class="bg-primary text-white text-center py-3">
    <h1>Sistema de Consultas Médicas</h1>
</header>

<main class="container my-4">
    <section id="login" class="mb-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2 class="text-center">Login do Paciente</h2>
                <form th:action="@{/paciente/login}" method="post" class="card p-4">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="cpf" class="form-label">CPF:</label>
                        <input type="text" class="form-control" id="cpf" name="cpf" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                </form>
                <p class="text-center mt-3">Ainda não possui cadastro? <a th:href="@{/paciente/cadastro}">Cadastre-se aqui</a>.</p>
                <p th:if="${error}" class="text-danger mt-3" th:text="${error}"></p>
            </div>
        </div>
    </section>

    <section id="about">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2 class="text-center">Sobre o Consultório</h2>
                <p>Bem-vindo ao nosso sistema de consultas médicas. Agende suas consultas de forma fácil e rápida!</p>
            </div>
        </div>
    </section>
</main>

<script th:src="@{/jquery/jquery-3.7.1.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
