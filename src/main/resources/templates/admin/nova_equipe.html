<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Equipe Médica</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h1 class="text-center mb-4">Registrar Médico</h1>
            <form th:action="@{/admin/nova-equipe}" method="post" class="card p-4">

                <div class="mb-3">
                    <label for="crm" class="form-label">CRM:</label>
                    <input type="text" id="crm" name="crm" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" id="nome" name="nome" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="especialidade" class="form-label">Especialidade:</label>
                    <input type="text" id="especialidade" name="especialidade" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Registrar Médico</button>
            </form>

            <p th:if="${error}" class="text-danger mt-3" th:text="${error}"></p>
        </div>
    </div>
</div>

<script th:src="@{/jquery/jquery-3.7.1.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
